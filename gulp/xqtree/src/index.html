<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xqtree</title>
</head>
<body>
    <ul class="tree">
        <li class="tree-node level0">
            <span class="checkbox-true-full"></span>
            <span class="tree-node-title">电子警察</span>
            <span class="switch-open"></span>
        </li>
        <li class="tree-node level0">
            <span class="checkbox-true-part"></span>
            <span class="tree-node-title">卡口</span>
            <span class="switch-open"></span>
        </li>
        <li class="tree-node level0">
            <span class="checkbox-false-full"></span>
            <span class="tree-node-title">信号机</span>
            <span class="switch-close"></span>
        </li>
        <li class="tree-node level0">
            <span class="checkbox-false-full"></span>
            <span class="tree-node-title">诱导屏1</span>
            <span class="switch-close"></span>
        </li>
    </ul>
</body>
</html>

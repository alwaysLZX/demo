<ion-header>
    <ion-navbar>
        <ion-title>首页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of listData">
        <ion-item>
            <ion-avatar item-left>
                <img [src]="item?.url">
            </ion-avatar>
            {{item?.title}}
        </ion-item>
    </ion-list>
</ion-content>
